name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: extt
            asset_name: extt-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: extt
            asset_name: extt-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: extt
            asset_name: extt-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }} --bin extt

      - name: Prepare asset
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}
