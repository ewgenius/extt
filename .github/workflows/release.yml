name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify and Extract Version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" != "refs/tags/"* ]]; then
            echo "Not a tag ref, skipping version check."
            echo "version=dev" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Extract version from tag (e.g., refs/tags/v0.1.0 -> 0.1.0)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          
          # Extract version from Cargo.toml (workspace)
          CARGO_VERSION=$(grep '^version =' Cargo.toml | head -n 1 | cut -d '"' -f 2)
          
          echo "Tag Version: $TAG_VERSION"
          echo "Cargo Version: $CARGO_VERSION"
          
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Version mismatch! Tag: $TAG_VERSION, Cargo: $CARGO_VERSION"
            exit 1
          fi
          
          echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT

  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: check-version
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: extt
            asset_name: extt-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: extt
            asset_name: extt-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: extt
            asset_name: extt-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --locked --target ${{ matrix.target }} -p extt-cli

      - name: Prepare asset
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          chmod +x dist/${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/${{ matrix.asset_name }}
